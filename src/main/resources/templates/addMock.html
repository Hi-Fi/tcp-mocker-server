<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/add}" th:object="${mock}" method="post">
        <p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Mock Port: <input type="number" th:field="*{mockPort}" /></p>
        <p>Target Host: <input type="text" th:field="*{targetHost}" /></p>
        <p>Target Port: <input type="number" th:field="*{targetPort}" /></p>
        <p>Fields to clear (in SOAP requests): <input type="text" th:field="*{fieldsToClear}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
